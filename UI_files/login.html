<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Elascale UI</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="{{ static_url('images/elascale_icon.svg') }}">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="{{ static_url('images/elascale_icon.ico') }}">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- I modified the iframe inside this css, hence it's modified -->
    <link rel="stylesheet" href="{{ static_url('css/material.blue-deep_purple.min.css') }}" />
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="{{ static_url('js/elascale.js') }}"></script>
    <link rel="stylesheet" href="{{ static_url('css/styles.css') }}" />
  </head>
  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
        <div class="mdl-layout--large-screen-only mdl-layout__header-row mdl-grid">
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
          <!--
          <i class="material-icons" id="cloud_icon">cloud_upload</i>
          <i class="material-icons" id="cloud_icon_2">cloud_download</i>-->
          <img src="{{ static_url('images/elascale_icon_v2.svg') }}" height="80px" width="100px">
          <h1>Elascale UI</h1>
        </div>
      </header>
      
      <main class="mdl-layout__content">
          <div class="mdl-grid">
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-cell mdl-cell--4-col">
              <h4>Welcome to Elascale UI</h4>
              <h6>Login with your <strong>Elascale Username</strong></h6>
              <form action="/login" method="post">
                <div class="mdl-cell mdl-cell--10-col">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input id="name" class="mdl-textfield__input" name="name" />
                    <label class="mdl-textfield__label" for="name">Username</label>
                  </div>
                </div>

                <div class="mdl-cell mdl-cell--10-col">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input id="password" class="mdl-textfield__input" type="password" name="password" />
                    <label class="mdl-textfield__label" for="password">Password</label>
                  </div>
                  <div id="passwordError" class="login-error"></div>
                </div>

                <div class="mdl-cell mdl-cell--10-col">
                  <button id="login" type="submit" value="Sign In" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored">
                    Login
                  </button>
                </div>
                {% raw xsrf_form_html() %}
              </form>

            </div>
            <div class="mdl-layout-spacer"></div>
            

      </main>
    </div>
  </body>
</html>
